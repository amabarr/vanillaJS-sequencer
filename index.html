<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Sequencer</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Vanilla Sequencer</h1>

		<div class="keys">
			<div class="col">
				<div class="key" data-key="1">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
			</div>

			<div class="col">
				<div class="key" data-key="1">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
			</div>

			<div class="col">
				<div class="key" data-key="1">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
			</div>

			<div class="col">
				<div class="key" data-key="1">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
			</div>

			<div class="col">
				<div class="key" data-key="1">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
			</div>

			<div class="col">
				<div class="key" data-key="1">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
			</div>
		</div>

		<div class="controls">
			<button id="play">Play</button>
		</div>

		<audio data-key="1" src="sounds/boom.wav"></audio>
		<audio data-key="2" src="sounds/boom.wav"></audio>

		<script src="index.js"></script>
	</body>
</html>
