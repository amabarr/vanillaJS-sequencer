<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Sequencer</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Vanilla Sequencer</h1>

		<div class="keys">
			<div class="col">
				<div class="key">BOOM</div>
				<div class="key">SNARE</div>
				<div class="key">HI HAT</div>
				<div class="key">KICK</div>
				<div class="key">OPEN HAT</div>
				<div class="key">RIDE</div>
			</div>

			<div class="col">
				<div class="key">BOOM</div>
				<div class="key">SNARE</div>
				<div class="key">HI HAT</div>
				<div class="key">KICK</div>
				<div class="key">OPEN HAT</div>
				<div class="key">RIDE</div>
			</div>

			<div class="col">
				<div class="key">BOOM</div>
				<div class="key">SNARE</div>
				<div class="key">HI HAT</div>
				<div class="key">KICK</div>
				<div class="key">OPEN HAT</div>
				<div class="key">RIDE</div>
			</div>

			<div class="col">
				<div class="key">BOOM</div>
				<div class="key">SNARE</div>
				<div class="key">HI HAT</div>
				<div class="key">KICK</div>
				<div class="key">OPEN HAT</div>
				<div class="key">RIDE</div>
			</div>

			<div class="col">
				<div class="key">BOOM</div>
				<div class="key">SNARE</div>
				<div class="key">HI HAT</div>
				<div class="key">KICK</div>
				<div class="key">OPEN HAT</div>
				<div class="key">RIDE</div>
			</div>

			<div class="col">
				<div class="key">BOOM</div>
				<div class="key">SNARE</div>
				<div class="key">HI HAT</div>
				<div class="key">KICK</div>
				<div class="key">OPEN HAT</div>
				<div class="key">RIDE</div>
			</div>
		</div>

		<div class="controls">
			<button id="play">Play</button>
			<button id="clear">Clear</button>
		</div>

		<audio data-key="BOOM" src="sounds/boom.wav"></audio>
		<audio data-key="SNARE" src="sounds/snare.wav"></audio>
		<audio data-key="HI HAT" src="sounds/hihat.wav"></audio>
		<audio data-key="KICK" src="sounds/kick.wav"></audio>
		<audio data-key="OPEN HAT" src="sounds/openhat.wav"></audio>
		<audio data-key="RIDE" src="sounds/ride.wav"></audio>

		<script src="sequencer.js"></script>
	</body>
</html>
